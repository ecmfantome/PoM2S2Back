version: '3.8'

services:
  # Base de donn√©es PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: campusmaster-db
    environment:
      POSTGRES_DB: po2
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
    ports:
      - "5432:5432"
    restart: unless-stopped

  # Interface d'administration pgAdmin
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: campusmaster-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@unchk.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    restart: unless-stopped
    depends_on:
      - postgres

